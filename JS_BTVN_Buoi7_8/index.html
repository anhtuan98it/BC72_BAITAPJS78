<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

</head>

<body>
    <div class="container px-4 py-2">
        <h3>Thêm số</h3>
        <input type="text" placeholder="Nhập số " id="number">
        <button class="btn btn-primary" onclick="themSo()">Thêm Số</button>
        <p id="showNumber"></p>

        <!-- Tính số dương -->
        <br>
        <h3>1. Tổng Số Dương</h3>
        <button class="btn btn-primary" onclick="tongSoDuong()">Tính tổng</button>
        <p id="result1"></p>

        <br>
        <!-- Đếm số dương -->
        <h3>2. Đếm Số Dương</h3>
        <button class="btn btn-primary" onclick="demSoDuong()">Đếm</button>
        <p id="result2"></p>

        <br>
        <!-- Số nhỏ nhất -->
        <h3>3. Tìm Số Nhỏ Nhất</h3>
        <button class="btn btn-primary" onclick="SoNhoNhat()">Tìm</button>
        <p id="result3"></p>
        <br>
        <!-- Số dương nhỏ nhất -->
        <h3>4. Tìm Số Dương Nhỏ Nhất</h3>
        <button class="btn btn-primary" onclick="SoDuongNhoNhat()">Tìm</button>
        <p id="result4"></p>

        <br>
        <!-- Số chẵn cuối cùng -->

        <h3>5. Tìm Số Chẵn Cuối Cùng</h3>
        <button class="btn btn-primary" onclick="soChanCuoi()">Tìm</button>
        <p id="result5"></p>

        <br>

        <!-- Đổi chỗ -->
        <h3>6. Đổi Chỗ</h3>
        <input type="text" placeholder="Nhập vị trí cần đổi" id="viTri1">
        <input type="text" placeholder="Nhập vị trí cần đổi" id="viTri2">
        <button class="btn btn-primary" onclick="doiCho()">Tìm</button>
        <p id="result6"></p>

        <br>
        <!-- Sắp xếp tăng dần -->
        <h3>7. Sắp Xếp Tăng Dần</h3>
        <button class="btn btn-primary" onclick="sapxep()">Sắp xếp</button>
        <p id="result7"></p>


        <br>
        <!-- Tìm số nguyên tố đầu tiên -->
        <h3>8. Tìm Số Nguyên Tố đầu tiên</h3>
        <button class="btn btn-primary" onclick="soNguyenToDauTien()">Tìm</button>
        <p id="result8"></p>

        <br>
        <!-- Đếm số nguyên -->
        <h3>9. Đếm số nguyên</h3>
        <button class="btn btn-primary" onclick="demSoNguyen()">Đếm</button>
        <p id="result9"></p>

        <br>
        <!-- So sánh số lượng số âm và số dương -->
        <h3>10. So sánh số lượng Số Âm và Số Dương</h3>
        <button class="btn btn-primary" onclick="soSanh()">So Sánh</button>
        <p id="result10"></p>
    </div>




    <!-- boostrap javascript Library -->
    <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
